<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://demo.geoapps.nl/scripts/geoapps/v1/geoapps.min.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <style>
        #marker {
            width: 20px;
            height: 20px;
            border: 1px solid #088;
            border-radius: 10px;
            background-color: #0FF;
            opacity: 0.5;
        }

        #deventer {
            text-decoration: none;
            color: white;
            font-size: 11pt;
            font-weight: bold;
            text-shadow: black 0.1em 0.1em 0.2em;
        }

        .popover-body {
            min-width: 276px;
        }
    </style>
</head>

<body>
    <div id="map" style="border: 1px solid black; width: 100%; height: 400px;">
    </div>
    <div style="display: none;">
        <!-- Clickable label for Amersfoort -->
        <a class="overlay" id="deventer" target="_blank"
            href="https://en.wikipedia.org/wiki/Deventer">Deventer</a>
        <div id="marker" title="Marker"></div>
        <!-- Popup -->
        <div id="popup" title="Welcome to OpenLayers"></div>
    </div>

    <script src="https://demo.geoapps.nl/scripts/geoapps/v1/geoapps.min.js"></script>

    <script type="module" src="main.js"></script>
</body>

</html>
